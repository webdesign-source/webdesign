<!DOCTYPE html>
<html>
<head>
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/signup.css">
  <link rel="icon" type="image/png" href="https://banner2.cleanpng.com/20180620/fix/kisspng-computer-icons-student-human-resource-management-s-push-notifications-5b29dba72798d3.5275795215294698631622.jpg"/>
</head>
<body>
<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" >

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" >
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <a href="login.html" class="previous">Cancel</a>
  <a href="#" class="next">Submit</a>
  </div>
</form>
</body>
</html>
